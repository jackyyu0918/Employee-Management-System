# Database connection section

# first database/schema
spring.datasource.ems_auth.jdbcurl=jdbc:mysql://localhost:3306/ems_auth
spring.datasource.ems_auth.username=root
spring.datasource.ems_auth.password=0000

# second database/schema
spring.datasource.ems_org.jdbcurl=jdbc:mysql://localhost:3306/ems_org
spring.datasource.ems_org.username=root
spring.datasource.ems_org.password=0000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# hibernate.X
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=false

# Avoid removing record in DB
spring.jpa.hibernate.ddl-auto=update
	# Or
# spring.jpa.hibernate.ddl-auto=none

# hibernate.hbm2ddl.auto=create-drop

hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false